<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Play TIc, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript and-if course-lots of love!</p>
    </header>
    <main>
        <section id="Players">
            <div id="Player-1">
                <p>Player 1</p>
                <h2 id="Player-name"></h2>
                <span>X</span>
                <a href="">Edit</a>
            </div>
            <div id="Player-2">
                <p>Player 2</p>
                <h2 id="Player-name"></h2>
                <span>O</span> 
                <a href="">Edit</a>
            </div>
        </section>
        <section>
            <div>Start New Game</div>
        </section>
    </main>
</body>
</html>
