<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and-if course-lots of love!</p>
    </header>

    <aside id="side-form">
      <div>
        <form action="/" method="get">
          <h3>Choose your name</h3>
          <div>
            <label for="user-name">Player name</label>
            <input type="text" name="user-name" id="user-name" required />
          </div>
          <p id="warning"></p>
          <button type="reset" id="Cancel">Cancel</button>
          <button type="submit" id="btn">Confirm</button>
        </form>
      </div>
    </aside>

    <main>
      <section>
        <div class="Players">
          <p>Player 1</p>
          <h3 id="player1-name">PLAYER NAME</h3>
          <span>X</span>
          <button class="btn" id="edit-player1" data-player-id="1">Edit</button>
        </div>
        <div class="Players">
          <p>Player 2</p>
          <h3 id="player2-name">PLAYER NAME</h3>
          <span>O</span>
          <button class="btn" id="edit-player2" data-player-id="2">Edit</button>
        </div>
        <div id="Play">Start New Game</div>
      </section>
      <section id="Game">
        <div>
          <h2>You won, <span>PLAYER NAME</span>!</h2>
          <p>Click "Start New Game" above to start a new game!</p>
        </div>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="Game-board">
          <li></li>
          <li class="disabled">X</li>
          <li></li>

          <li class="disabled">O</li>
          <li></li>
          <li class="disabled">O</li>

          <li></li>
          <li class="disabled">X</li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
